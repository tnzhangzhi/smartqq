spring.application.name=smart
server.port=8000
spring.profiles.active=default
spring.profiles.default=defaule
druid.url=jdbc:mysql://127.0.0.1:3307/duotin?useSSL=false&useUnicode=true&characterEncoding=utf-8
druid.driver-class=com.mysql.jdbc.Driver
druid.username=root
druid.password=123456
druid.initial-size=1
druid.min-idle=1
druid.max-active=20
druid.test-on-borrow=true
mybatis.type-aliases-package=com.zhz.smart.model
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.zhz.smart.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.solr.host=http://localhost:8983/solr
spring.solr.zkHost=localhost:9983
spring.solr.defaultCollection=smartqq